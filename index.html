<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="text-container">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="game-container">
            <button class="rock btn"  id="rock">Rock</button>
            <button class="paper btn" id="paper">Paper</button>
            <button class="scissor btn" id="scissors">Scissors</button>
        </div>
        <div class="score-container">
            <h1 class="info-text"></h1>
            <h2 class="player-score">Player:</h2>
            <h2 class="computer-score">Computer:</h2>
        </div>
    </div>

    

<script src="js/app.js"></script>
</body>
</html>
